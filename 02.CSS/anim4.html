<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            border-left: 5px solid rgb(47, 109, 255);
            border-right: 5px solid greenyellow;
            border-bottom: 5px solid rgb(255, 47, 186);
            border-top: 5px solid rgb(255, 206, 47);
            margin: 200px auto;
            border-radius: 5px;
            animation: spin 4s ease-in 0s infinite ;
        }
        @keyframes spin {
            from{ }
            to{
                transform: rotate(360deg);
            }
        }
        .box:hover
        {
            animation-play-state: paused;
        }
        .box2{
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            height: 280px;
            width: 280px;
            background-color: gray;
            z-index: 3;
        }
    </style>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

    <div class="box"></div>
    <div class="box2 animate__animated animate__tada">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
</body>
</html>
