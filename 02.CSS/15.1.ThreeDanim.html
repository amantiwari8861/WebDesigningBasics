<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background: linear-gradient(60deg,rgb(243, 141, 243),rgb(182, 231, 109),rgb(108, 240, 240));
            height: 200px;
            width: 200px;
            transition: all 4s;
            animation: anim3d 3s ease-in infinite  ;
        }

        .box:hover{
            animation-play-state: paused;
        }
        .mainbox{
            perspective: 1200px;
            background-color: black;
            transform-style: preserve-3d;
            padding: 200px;
        }
        @keyframes anim3d {
            0%{
                transform: rotate3d(0,0,0,60deg);
            }
            100%{
                /* transform: rotate3d(60,0,0,180deg); */
                transform: rotate3d(0,1,0,60deg);
                backface-visibility: hidden;
            }
        }

    </style>
</head>
<body>
    
    <div class="mainbox">
        <div class="box">Hello</div>
    </div>


</body>
</html>
