<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            line-height: 100px;
            width: 100px;
            background-image: linear-gradient(60deg,rgb(119, 250, 250),rgb(131, 246, 48));
            /* background-color: yellow; */
            /* transition: all 4s; */
            /* animation-name: anim1; */
            animation-name: anim2;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            /* animation-delay: 2s; */
            /* animation-direction: alternate-reverse; */
            animation-direction: alternate;
            animation-fill-mode: ease-in;
            border: 1px solid red;
            text-align: center;
            border-radius: 50%;
            padding: 20px;
        }
        /* .box:hover
        {
            /* background: linear-gradient(60deg,rgb(131, 246, 48),rgb(119, 250, 250)); 
            background-color: greenyellow;
            border-radius: 50%;
        } */
        /* @keyframes anim1 {
            from{
                transform:translateX(0px);
                left:0px;
            }
            to{
                top:400px;
                left:300px;
                border-radius: 50%;
                background-color: orange;
            }

        } */
        @keyframes anim2 {
            0%{
                transform:translateX(0%);
                transform: translateY(0px);
            }
            25%{
                /* transform:translateY(200px);
                transform: translateX(25%); */
                transform: translate(300px,200px);
            }
            50%{
                /* transform:translateY(50%);
                transform: translateX(0px); */
                transform: translate(500px,0px);
            }
            75%{
                /* transform:translateY(75%);
                transform: translateX(200px); */
                transform: translate(800px,200px);
            }
            100%{
                /* transform:translateY(92%);
                transform: translateX(0px); */
                transform: translate(1000px,0px);
            }
        }
    </style>
</head>
<body>
    <div class="main" style="width: 100%;background-color: gray;">
        <div class="box">
            Hello
        </div>
    </div>
</body>
</html>
