<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: cursive;
            box-sizing: border-box;
        }

        .box {
            height: 300px;
            width: 300px;
            border: 10px solid red;
            display: inline-block;
        }
        .box1 {
            background-color: rgb(9, 230, 223);
            padding: 10px 60px 20px 100px;
            box-sizing: border-box;
        }
        .box2 {
            background-color: rgb(255, 47, 172);
            box-sizing: content-box;
            /* margin-top: 30px;
            margin-bottom: 50px;
            margin-left: 60px;
            margin-right: 70px; */
            /* /* margin: 30px 70px 50px 60px; */
            padding: 10px 60px 20px 100px;
            text-align: justify;
        }
        .box3 {
            background-color: rgb(52, 11, 236);
            font-family: 'lucida handwriting';
        }
        .main {
            background-color: gray;
        }
    </style>
</head>

<body>
<div class="main">
    <div class="box box1">Lorem ipsum dolor sit amet.</div>
    <div class="box box2">Lorem ipsum dolor sit amet.
    </div>
    <div class="box box3">Lorem ipsum dolor sit amet.</div>
</div>
</body>
</html>
