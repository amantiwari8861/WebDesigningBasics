<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         img{
             height: 300px;
             width: 300px;
             /* backface-visibility: hidden; */
             position: absolute;
         }
         #stage{
            /* background-color: gray; */
             /* perspective: 1400px; */
             margin:200px 450px ;
             /* rotate: 270deg; */
            }
            .con{
                height: 300px;
                width: 300px;
                transform-style: preserve-3d;
                background-color: rgb(126, 121, 121);
                transform-origin: 140px 0 0;
                animation: spinner linear 5s infinite;
                
            }
            @keyframes spinner {
               from{
                   transform: rotateY(0deg);
               }
               to{
                   transform: rotateY(-360deg);
               }
           }
        .con:hover
        {
            animation-play-state: paused;
        }
        #img1{
            transform: rotateY(0deg) translateX(150px);
        }
        #img2{
            transform: rotateY(-60deg) translateX(150px);
        }
        #img3{
            transform: rotateY(-120deg) translateX(150px);
        }
        #img4{
            transform: rotateY(-180deg) translateX(150px);
        }
        #img5{
            transform: rotateY(-240deg) translateX(150px);
        }
        #img6{
            transform: rotateY(-300deg) translateX(150px);
        }
    </style>
</head>
<body>
    <div id="stage">
        <div class="con">
            <img src="IMG20200615051536.jpg" id="img1">
            <img src="IMG20200627152427.jpg" id="img2">
             <img src="IMG20201120170342.jpg" id="img3">
            <img src="IMG20210515122434.jpg" id="img4">
            <img src="IMG20210616160146.jpg" id="img5">
            <img src="IMG20210719134040.jpg" id="img6"> 
        </div>
    </div>
</body>
</html>
