<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box
        {
            /* height: 300px; */
            height: 100vh;
            position: relative;
            /* background-color: grey; */
        }
        #video{
            /* height: 400px; */
            object-fit: cover;
            width: 100%;
        }
        .content{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-30%);
            background-color: rgba(254, 254, 254, 0.625);
            width: 80%;
            height: 250px;
            text-align: center;
            border-radius: 15px;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <video src="./videos/iot.mp4" autoplay muted id="video"></video>
        <div class="content">
            <h1>Iot is new Gen Technology!</h1>
        </div>
    </div>
</body>
</html>
