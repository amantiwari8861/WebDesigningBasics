<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .outer-box{
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-1">Pre-Application Form</h1>
        <div class="outer-box">
            <form action="/addEnquiry" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Father's Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">D.O.B.</label>
                    <input type="date" name="name" id="name" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Address</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Mobile No.</label>
                    <input type="tel" name="name" id="name" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Email Id</label>
                    <input type="email" name="name" id="name" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Employment Status</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Qualification Status</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Course Selected</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="">
                </div>
                <div class="d-flex">
                    <button type="reset" class="btn btn-warning">Reset</button>
                    <button type="submit" class="ms-2 btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
