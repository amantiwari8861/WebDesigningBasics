<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
  <h1>My Web Page</h1>
  <p>Hello everybody!</p>
  <p>Translate this page:</p>
  <div id="google_translate_element"></div>
  <p>You can translate the content of this page by selecting a language in the select box.</p>

<select name="" id="cui-language-selector" href="/cgi-mod/index.cgi?locale=__language_code__">
  <option value="ca_ES" >Catalan</option><option value="cs_CZ" >Česky</option><option value="da_DK" >Dansk</option><option value="de_DE" >Deutsch</option><option value="en_US"  selected="selected">English</option><option value="es_ES" >Español</option><option value="fr_FR" >Français</option><option value="hu_HU" >Magyar</option><option value="is_IS" >íslenska</option><option value="it_IT" >Italiano</option><option value="ja_JP" >日本語</option><option value="ko_KR" >한국어</option><option value="nl_NL" >Nederlands</option><option value="pl_PL" >Polski</option><option value="pt_BR" >Português (BR)</option><option value="ru_RU" >Русский</option><option value="zh_CN" >简体中文</option><option value="zh_TW" >繁體中文</option>
</select>

</body>
<script type="text/javascript">
  setTimeout(() => {
    alert("translation done");
    let obj=document.querySelector(".skiptranslate");
    console.log(obj);
  }, 3000);
  function googleTranslateElementInit() 
  {
    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    alert("translation done");

  }
</script>
</html>
