<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barracuda</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            padding: 0;
            background-image: linear-gradient(#3F5E8C,#031437);
            background-repeat: no-repeat;
            background-size: contain;
            background-attachment: fixed;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .container form{
            padding: 20px;
            border: 1px solid black;
            box-shadow: 1px 2px 4px black;
            border-radius: 5px;
            background-color: whitesmoke;
            width: 520px;
            margin:10px auto;
        }
        .container form input{
            width: 100%;
            border-radius: 5px;
            font-size: 1.5rem;
            outline-color: aqua;
            outline-width: 2px;
            margin-bottom: 20px;
            border: none;
            padding: 1px;
        }
        .container form input[name="user"]{
            margin-top: 20px;
        }
        header{
            display: flex;
            justify-content: flex-end;
            padding: 1px 30px;
            background-color: #223355;
            width: 100%;
        }
        .actn{
            display: flex;
            justify-content: flex-end;
        }
        .actn button{
            font-size: 1.5rem;
            padding: 5px;
            border-radius: 7px;
            border: none;
            background-image: linear-gradient(skyblue,blue);
            color: white;
        }
        header form{
            background-color: #192640;
            /* margin:2px 10px; */
        }
        header select{
            border-radius: 4px;
        }
        @media screen and (max-width:522px) {

            .container form{
                width: 100%;
            }
            .container,.mainform{
                padding: 6px;
            }
            
        }
    </style>
</head>
<body>
    <header>
        <form action="" method="get">
            <select name="" id="">
	            <option value="ca_ES" >Catalan</option><option value="cs_CZ" >Česky</option><option value="da_DK" >Dansk</option><option value="de_DE" >Deutsch</option><option value="en_US"  selected="selected">English</option><option value="es_ES" >Español</option><option value="fr_FR" >Français</option><option value="hu_HU" >Magyar</option><option value="is_IS" >íslenska</option><option value="it_IT" >Italiano</option><option value="ja_JP" >日本語</option><option value="ko_KR" >한국어</option><option value="nl_NL" >Nederlands</option><option value="pl_PL" >Polski</option><option value="pt_BR" >Português (BR)</option><option value="ru_RU" >Русский</option><option value="zh_CN" >简体中文</option><option value="zh_TW" >繁體中文</option>
            </select>
        </form>
    </header>
    <div class="container">
        <div class="mainform">
            <img src="./barracuda.png" alt="" width="100%">
            <form action="/cgi-mod/index.cgi" method="post">
                Please enter your administrator login and password. <br>
                <input type="text" name="user" id="" placeholder="Username"><br>
                <input type="text" name="password" id="" placeholder="Password"><br>
                <div class="actn">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
