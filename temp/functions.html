        let result;
        setTimeout(() => {
            result=document.getElementById("clock");
        }, 1);

        let clock=setInterval(()=>{
            // result.innerHTML=new Date();
            let dateObject=new Date();
            result.innerHTML=dateObject.getDate()+"/"+(dateObject.getMonth()+1)+"/"+dateObject.getFullYear()+" "+dateObject.getHours()+":"+dateObject.getMinutes()+":"+dateObject.getSeconds();
        },1000);

        function stop() {
            clearInterval(clock);
        }
