<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let total=0,n=0;
        alert("enter +ve numbers terminated by 0");
        while (true) {
            let num=Number(prompt("enter +ve no."));
            if (num==0) {
                break;
            }
            else if(num>0)
            {
                n++;
                total+=num;
            }
        }
        document.write("Sum of N :"+total+"<br>");
        document.write("Average :"+(total/n)+"<br>");


    </script>
</head>

</html>
