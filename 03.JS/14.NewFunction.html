<body>

    <h1 id="clock"></h1>
    <button onclick="startClock()">Start Clock</button>
    <button onclick="stopClock()">Stop Clock</button>
    
</body>
<script>

    let clock=document.getElementById("clock");
    let interval;

    function startClock()
    {
        interval=setInterval(() => {
            clock.innerHTML=new Date()+"<br>";
        },1000);
    }
    function stopClock()
    {
        clearInterval(interval);
    }
</script>
