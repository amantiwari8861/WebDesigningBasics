<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1 id="head1" oncontextmenu="alert('right click not allowed');">Lorem ipsum dolor sit amet.</h1>
</body>
<script>

let head1=document.getElementById("head1");
head1.addEventListener("mouseover",()=>{
    head1.style.backgroundColor="green";
});

head1.addEventListener("mouseout",()=>{
    head1.style.backgroundColor="yellow";
});
head1.addEventListener("dblclick",()=>{
    head1.style.backgroundColor="pink";
});

</script>
</html>
