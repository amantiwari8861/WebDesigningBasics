<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Form</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Your custom CSS (optional) -->
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>

<div class="container mt-5 ">
    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
            <a class="nav-link active" id="tab1-tab" data-bs-toggle="tab" href="#tab1">Tab 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="tab2-tab" data-bs-toggle="tab" href="#tab2">Tab 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="tab3-tab" data-bs-toggle="tab" href="#tab3">Tab 3</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-2">
        <!-- Tab 1 Content -->
        <div class="tab-pane fade show active" id="tab1">
            <h4>Tab 1 Content</h4>
            <!-- Your form elements for Tab 1 -->
        </div>

        <!-- Tab 2 Content -->
        <div class="tab-pane fade" id="tab2">
            <h4>Tab 2 Content</h4>
            <!-- Your form elements for Tab 2 -->
        </div>

        <!-- Tab 3 Content -->
        <div class="tab-pane fade" id="tab3">
            <h4>Tab 3 Content</h4>
            <!-- Your form elements for Tab 3 -->
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
